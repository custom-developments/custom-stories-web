<html>
    <head>
        <title>server</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <p><a href="/servers.html">Servers</a></p>
        <p id="info">Loading guild...</p>

        <div id="content"></div>
        
        <script src="/script.js"></script>
        <script>
            load((user, guild) => {
                document.getElementById("info").innerHTML = JSON.stringify({
                    user,
                    guild
                });

                document.getElementById("content").innerHTML = `
                    <h3>${guild.info.name}</h3>

                    <h4>Overview</h4>
                    <p>
                        Plan: <code>??</code> / <code>${guild.settings.plan}</code> server parts.
                    </p>
                    <p>
                        Default embed color: #<input id="default-embed-color" value="${guild.settings.defaultEmbedColor}"><br>
                        Start part: <input id="start-part" type="number" value="${guild.settings.startPart}"><br>
                        Maximum save files: <input id="maximum-save-files" value="${guild.settings.maxSaveFiles}">
                    </p>
                `;
            }, window.location.hash.slice(1));
        </script>
    </body>
</html>
